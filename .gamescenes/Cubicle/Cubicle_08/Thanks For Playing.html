<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Message</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .message-box {
            background-color: #ffffff;
            color: #333;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: scale(0);
            animation: zoomIn 1s forwards;
            border-top: 5px solid #1e3c72;
        }
        h1 {
            font-size: 42px;
            color: #1e3c72;
            margin: 0;
            font-weight: 600;
            animation: bounceIn 1s ease-out;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
            color: #555;
            margin-top: 15px;
            animation: fadeIn 2s ease-out;
        }
        .emoji {
            font-size: 50px;
            display: block;
            margin: 20px 0;
        }

        /* Animation Definitions */
        @keyframes zoomIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes bounceIn {
            0% { transform: translateY(-50px); opacity: 0; }
            60% { transform: translateY(15px); opacity: 1; }
            100% { transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Thanks for playing our game!</h1>
        <div class="emoji">ðŸŽ‰</div>
        <p>We really appreciate you taking the time, and we hope you learned something!</p>
    </div>
</body>
</html>
