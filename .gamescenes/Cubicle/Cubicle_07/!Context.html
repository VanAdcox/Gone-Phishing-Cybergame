<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message-box {
            background-color: white;
            padding: 30px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #4CAF50;
            margin: 0;
        }
        p {
            font-size: 20px;
            line-height: 1.5;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Thanks for playing our game!</h1>
        <p>We really appreciate you taking the time and we hope you learned something.</p>
    </div>
</body>
</html>
