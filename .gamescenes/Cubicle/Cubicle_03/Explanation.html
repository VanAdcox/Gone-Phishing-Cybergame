<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARNING: Malware Detected</title>
    <style>
        body {
            background-color: black;
            color: #0f0;
            font-family: "Courier New", monospace;
            text-align: center;
            padding: 50px;
        }
        .glitch {
            font-size: 22px;
            text-shadow: 2px 2px 5px red, -2px -2px 5px blue;
            animation: glitch 0.1s infinite alternate;
        }
        @keyframes glitch {
            0% { transform: skew(-5deg); }
            100% { transform: skew(5deg); }
        }
        .warning-box {
            border: 2px dashed red;
            padding: 20px;
            display: inline-block;
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 10px red;
        }
    </style>
</head>
<body>
    <div class="warning-box">
        <h1 class="glitch">!! WARNING: MALWARE DETECTED !!</h1>
        <p>Unknown USB drives can be very dangerous. They can have all sorts of dangerous malware and files on them.</p>
        <p>It's always best practice to pick them up and turn them in rather than leave them around for anyone to find and fall prey to.</p>
    </div>
</body>
</html>
