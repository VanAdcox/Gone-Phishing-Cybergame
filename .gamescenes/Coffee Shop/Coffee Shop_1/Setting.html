<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        body {
            background-color: #e3e3e3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .memo {
            background: white;
            padding: 30px;
            width: 60%;
            max-width: 600px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border-left: 6px solid #0073e6;
        }
        h1 {
            text-align: center;
            font-size: 22px;
            color: #333;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="memo">
        <h1>Office Memo</h1>
        <p>After a long day of work you decide to treat yourself with a stop at your local coffee shop. You walk in order your Iced Mocha Latte, sit down and whip out your laptop. You wonder to yourself if youve been paid for your work yet?</p>
    </div>
</body>
</html>
